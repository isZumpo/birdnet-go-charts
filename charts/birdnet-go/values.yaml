# Default values for birdnet-go.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- The number of replicas
replicaCount: 1

# -- If true, install Akri
installAkri: true



birdnet-go:
  image: ghcr.io/tphakala/birdnet-go:latest
  config:

mics:
  - name:
    udevRules:

rtsp-client:
  image: lscr.io/linuxserver/ffmpeg:6.1.1
  tolerations:
    

rtsp-server:
  image: bluenviron/mediamtx:1.8.5

persistentVolumeClaim:
  # -- set to true to use pvc
  enabled: false

  # -- specify an existing `PersistentVolumeClaim` to use
  # existingClaim: ""

  # -- Annotations for the `PersitentVolumeClaim`
  annotations: {}

  accessModes:
    - ReadWriteOnce

  # -- volume claim size
  size: "500Mi"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
